<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  
  <link rel="stylesheet" href="./bootstrap.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
  <!-- Main container -->
  <div class="container-fluid">
    <div class="row">
      
      <!-- Coluna da imagem -->
      <div class="col-md-6 d-none d-md-block img-section p-0">
        <img src="img/sgttec2.jpg" alt="Imagem de Login" class="img-fluid">
      </div>
  
      <!-- Coluna do formul√°rio -->
      <div class="col-md-6 form-section d-flex justify-content-center align-items-center ">
        <div class="card shadow w-75">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form id="formLogin">
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="user" placeholder="Enter your email">
              </div>
              <div class="mb-3 position-relative">
                <div class="input-group">
                  <input type="password" class="form-control" id="pin" placeholder="Enter your password">
                  <span class="input-group-text toggle-password" onclick="showPassword()" style="cursor: pointer;" id="btn-senha">
                    üëÅÔ∏è
                  </span>
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
              </div>

              <div id="ultimoAcesso" class="text-muted small mb-3"></div>
              <button type="submit" class="btn btn-warning w-100" id="buttonLogin">Login</button>
            </form>
          </div>
        </div>
      </div>
  
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="login.js"></script>
</body>
</html>
