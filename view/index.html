<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  
  <link rel="stylesheet" href="./bootstrap.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  
  <div class="container-fluid vh-100 d-flex flex-column flex-md-row p-0">


  <div class="img-section flex-fill order-1 order-md-0">
    <img src="img/sgttec2.jpg" alt="Imagem de Login" 
         class="w-100 h-100" style="object-fit: cover;">
  </div>

  <!-- Lado do formulário -->
  <div class="form-section d-flex justify-content-center align-items-center flex-fill bg-white p-4 ">
  <div class="card shadow-lg rounded-4 w-100" style="max-width: 420px;">
    <div class="card-body p-4">
      <h3 class="card-title text-center mb-4 text-dark fw-bold">Login</h3>
      <form id="formLogin" class="needs-validation" novalidate>

        <!-- Email -->
        <div class="mb-3">
          <label for="user" class="form-label text-light">Email</label>
          <div class="input-group">
            <span class="input-group-text bg-dark text-success"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control" id="user" placeholder="Digite seu email" required>
          </div>
        </div>

        <!-- Senha -->
        <div class="mb-3">
          <label for="pin" class="form-label text-light">Senha</label>
          <div class="input-group">
            <span class="input-group-text bg-dark text-success"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="pin" placeholder="Digite sua senha" required>
            <span class="input-group-text bg-dark text-success toggle-password" onclick="showPassword()" style="cursor: pointer;" id="btn-senha">
              <i class="bi bi-eye"></i>
            </span>
          </div>
        </div>

        <!-- Lembrar-me -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label text-dark" for="rememberMe">Lembrar-me</label>
        </div>

        <!-- Último acesso -->
        <div id="ultimoAcesso" class="text-muted small mb-3"></div>

        <!-- Botão -->
        <button type="submit" class="btn btn-success w-100 fw-bold shadow-sm text-dark" id="buttonLogin">
          <i class="bi bi-box-arrow-in-right me-2"></i>Login
        </button>
      </form>
    </div>
  </div>
</div>

</div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="login.js"></script>
</body>
</html>
