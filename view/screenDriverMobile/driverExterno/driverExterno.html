<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel do Motorista Externo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="driverExterno.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css">

</head>
<body>

  <div class="container mt-4">

  
    <div class="header text-center">
      <h2><span id="nomeMotorista"></span></h2>
      <p class="mb-0">Confira abaixo suas entregas e o veículo atribuído</p>
    </div>

   
    <div class="row mb-4">
      <div class="col-12">
        <div class="card card-veiculo p-3">
          <h5 class="card-title">Veículo Atribuído</h5>
          <p class="mb-1"><strong>Placa:</strong> <span id="placaVeiculo"></span></p>
          <p class="mb-1"><strong>Modelo:</strong> <span id="modeloVeiculo"></span></p>
          <p class="mb-0"><strong>Situação:</strong> <span id="statusVeiculo"></span></p>
        </div>
      </div>
    </div>

    
    <div class="row" id="listaEntregas">
       <!-- Entregas do motorista -->
    </div>

    <div class="modal fade" id="modalConfirmAcceptDriverExternal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header bg-warning-subtle text-dark">
        <h5 class="modal-title">Confirmar Aceite de Entrega</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <p><strong></strong> <span id="IdEntrega"></span></p>
        <p><strong>Endereço:</strong> <span id="enderecoEntrega"></span></p>
        <p><strong>Cliente:</strong> <span id="clienteEntrega"></span></p>
        <p><strong>Data:</strong> <span id="dataEntrega"></span></p>
        <p>Tem certeza que deseja aceitar essa entrega?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary text-dark" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success text-dark" id="buttonAcceptDelivery">Confirmar</button>
      </div>
    </div>
  </div>
</div>
  </div>
   <script src="driverExterno.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
</body>
</html>
