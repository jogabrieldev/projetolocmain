<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caçamba mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css">

</head>
<body>
      
<section class="container py-3">

  <!-- Tela de Seleção -->
  <div id="telaSelecao">
    <div class="text-center mb-4">
      <h3 class="text-dark nameDriver"></h3>
      <p class="fw-bold">Início da Jornada</p>
      <p class="text-muted small">Selecione o caminhão e informe o KM atual</p>
    </div>

    <div class="container py-3 bg-warning-subtle rounded shadow-sm">
      <div class="showDelivery row g-3"></div>
    </div>

  <form id="formCheckIn" class="border mt-3">
    <h4 class="text-center">Faça o Check-in</h4>
    <div class="mb-2">
     <label for="caminhao" class="form-label">Caminhão</label>
     <select class="form-select form-select-sm" id="caminhao" required>
      <option value="">Selecione..</option>
    </select>
   </div>

  <div class="mb-2">
    <label for="checObs" class="form-label">Observação</label>
    <input type="text" class="form-control form-control-sm" id="checObs" placeholder="obs...">
  </div>


  <div class="mb-2">
    <label for="kmAt" class="form-label">KM atual</label>
    <input type="number" class="form-control form-control-sm" id="kmAt" placeholder="Digite o KM atual" required>
  </div>

  <button type="button" id="submitCheckIn" class="btn btn-success btn-sm w-100">Fazer Check-in</button>
</form>


<form id="formCheckOut" class="border mt-3">
  <h4 class="text-center">Faça o Check-Out</h4>
  <div class="mb-2">
    <label for="caminhaoCheckOut" class="form-label">Caminhão</label>
     <input type="text" name="caminhaoCheckOut" class="form-control form-control-sm" id="caminhaoCheckOut" readonly="80">
  </div>

  <div class="mb-2">
    <label for="checObsVt" class="form-label">Observação</label>
    <input type="text" class="form-control form-control-sm" id="checObsVt" placeholder="obs...">
  </div>


  <div class="mb-2">
    <label for="kmVt" class="form-label">KM atual</label>
    <input type="number" class="form-control form-control-sm" id="kmVt" placeholder="Digite o KM atual" required>
  </div>


  <button type="button" id="submitCheckOut" class="btn btn-success btn-sm w-100">Fazer Check-Out</button>
</form>

  </div>

  <!-- Tela de Entregas (inicialmente oculta) -->
  <!-- <div id="telaEntregas" style="display: none;">
    <div class="text-center mb-4">
      <h4 class="fw-bold">Entregas Pendentes</h4>
      <p class="text-muted small">Painel do Motorista</p>
    </div>
 </div>  -->
</section>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="driverPage.js"></script>
  <script src="checkInAndCheckOut.js"></script>
</body>
</html>
