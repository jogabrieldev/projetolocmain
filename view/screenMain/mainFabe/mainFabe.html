    <div class="formRegisterFabri" style="display: none">
      <form class="formRegisterFabricante border border-secondary-subtle rounded-3 p-4 shadow-sm">
        <div class="row g-3">
  
          <div class="col-md-3">
            <label for="fabeCode" class="form-label">Código</label>
            <input
              type="text"
              name="fabeCode"
              id="fabeCode"
              class="form-control"
              placeholder="Código"
              maxlength="5"
            />
          </div>
  
          <div class="col-md-9">
            <label for="fabeDesc" class="form-label">Descrição</label>
            <input
              type="text"
              name="fabeDesc"
              id="fabeDesc"
              class="form-control"
              placeholder="Descrição"
              maxlength="80"
            />
          </div>
  
          <div class="col-md-6">
            <label for="fabeCate" class="form-label">Categoria</label>
            <input
              type="text"
              name="fabeCate"
              id="fabeCate"
              class="form-control"
              placeholder="Categoria"
              maxlength="35"
            />
          </div>
  
          <div class="col-md-6">
            <label for="fabeCapa" class="form-label">Capacidade</label>
            <input
              type="number"
              name="fabeSuca"
              id="fabeCapa"
              class="form-control"
              placeholder="Capacidade"
              maxlength="30"
            />
          </div>
  
          <div class="col-md-12">
            <label for="fabeObs" class="form-label">Observação</label>
            <input
              type="text"
              name="fabeObs"
              id="fabeObs"
              class="form-control"
              placeholder="Observação"
              maxlength="100"
            />
          </div>
  
          <div class="col-md-12">
            <label for="fabeCtct" class="form-label">Centro de Custo</label>
            <input
              type="text"
              name="fabeCtct"
              id="fabeCtct"
              class="form-control"
              placeholder="Centro de Custo"
              maxlength="40"
            />
          </div>
  
          <div class="col-12 d-flex justify-content-center gap-3 mt-3">
            
            <button type="submit" class="btn btn-success w-25 cadFabri"><i class="bi bi-check-circle me-2"></i>Cadastrar</button>

            <button type="button" class="btn btn-secondary w-25  btnOutInitFabri"><i class="bi bi-arrow-left me-2"></i>Voltar</button>
          </div>
  
        </div>
      </form>
