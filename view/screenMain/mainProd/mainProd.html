<section class="containerAppProd d-flex flex-column justify-content-between bg-secondary bg-opacity-75 text-white shadow rounded position-relative"
style="display: none; width: 76%; height: 550px; margin-left: 22%; margin-top: 1%; padding: 5px; border: 2px solid white;">

     
    <button type="button" 
        class="btn btn-outline-danger btn-sm p-0 position-absolute top-0 end-0 m-2 rounded-circle d-flex align-items-center justify-content-center" 
        aria-label="Fechar" style="width: 32px; height: 32px;" id="buttonExitProd">
      <i class="bi bi-x fs-5"></i>
   </button>

    <div class="listingProd mb-4 mt-4">
      <!-- Informações do produto -->
    </div>
  
    <div class="btnMainPageProd d-flex justify-content-center gap-3 mb-4">
      <button class="btn btn-primary text-dark fw-semibold registerProd">Incluir</button>
      <button class="btn btn-danger text-dark fw-semibold buttonDeleteProd">Excluir</button>
      <button class="btn btn-warning text-dark fw-semibold buttonEditProd">Editar</button>
      <button class="btn btn-light text-dark fw-semibold" id="searchProd"> <i class="bi bi-search me-2"></i>Buscar</button>
    </div>

     <!-- POP UP DE PESQUISA -->
<div class="popUpsearchIdProd position-fixed top-50 start-50 translate-middle bg-white border rounded-4 p-4 shadow-lg w-100 mx-3 flex-column" style="display: none; max-width: 500px; z-index: 1055;">

  <!-- Cabeçalho -->
  <div class="text-center mb-4">
    <h5 class="fw-bold text-dark">
      <i class="bi bi-search text-primary me-2"></i>Pesquise por Fornecedores
    </h5>
    <p class="text-muted mb-0 small">Filtre por código ou CNPJ</p>
  </div>

  <!-- Campo Código -->
  <div class="form-floating mb-3 position-relative">
    <input type="text" name="codeProd" id="codeProd" class="form-control ps-5" placeholder="Código do produto" maxlength="15" />
    <label for="codeForn"><i class="bi bi-hash me-1"></i> Código do Produto</label>
  </div>


  <!-- Botões -->
  <div class="d-flex flex-column flex-sm-row justify-content-between gap-2">
    <button class="btn btn-primary w-100 w-sm-50 submitSearchProd">
      <i class="bi bi-search me-1"></i> Pesquisar
    </button>
    <button class="btn btn-light w-100 w-sm-50 outPageSearchProd">
      <i class="bi bi-arrow-left me-1"></i> Voltar
    </button>
  </div>
 </div>

    <!--  Cadastro do produto -->
    <div class="formRegisterProd" style="display: none">
      <form class="formRegisterProduto border border-secondary-subtle rounded-3 p-4 shadow-sm">
        <div class="row g-3">
  
          <!-- Linha 1 -->
          <div class="col-md-4">
            <label for="prodCode" class="form-label">Código</label>
            <input type="text" name="prodCode" id="prodCode" class="form-control" placeholder="Código" maxlength="15" />
          </div>
          <div class="col-md-8">
            <label for="prodDesc" class="form-label">Descrição</label>
            <input type="text" name="prodDesc" id="prodDesc" class="form-control" placeholder="Descrição" maxlength="60" />
          </div>
  
          <!-- Linha 2 -->
          <div class="col-md-6">
            <label for="prodTipo" class="form-label">Tipo de Produto</label>
            <select name="prodTipo" id="prodTipo" class="form-select">
              <option value="">Selecione...</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="prodUni" class="form-label">Unidade</label>
            <input type="number" name="prodUni" id="prodUni" class="form-control" placeholder="Unidade" maxlength="8" />
          </div>
  
          <!-- Linha 3 -->
          <div class="col-md-6">
            <label for="prodData" class="form-label">Data do cadastro</label>
            <input type="date" name="prodData" id="prodData" class="form-control" readonly />
          </div>

          <div class="col-md-6">
            <label for="prodValor" class="form-label">Valor Compra</label>
            <input type="text" name="prodValor" id="prodValor" class="form-control" placeholder="R$" maxlength="12" />
          </div>
  
          <!-- Linha 4 -->
          <div class="col-md-6">
            <label for="prodPeli" class="form-label">Preço Líquido</label>
            <input type="text" name="prodPeli" id="prodPeli" class="form-control" placeholder="R$" maxlength="6" />
          </div>
          <div class="col-md-6">
            <label for="prodPebr" class="form-label">Preço Bruto</label>
            <input type="text" name="prodPebr" id="prodPebr" class="form-control" placeholder="R$" maxlength="10" />
          </div>
  
          <!-- Linha 5 -->
          <div class="col-md-6">
            <label for="prodAtiv" class="form-label">Ativo</label>
            <select name="prodAtiv" id="prodAtiv" class="form-select">
              <option value="">Selecione...</option>
              <option value="Sim">SIM</option>
              <option value="Não">NAO</option>
            </select>
          </div>
  
          <!-- Botões -->
          <div class="col-12 d-flex justify-content-center gap-4 mt-4 btnOutNext">
            <button type="submit" class="btn btn-success cadProd w-25"><i class="bi bi-check-circle me-2"></i>Cadastrar</button>
            <button type="button" class="btn btn-secondary btnOutInitProd w-25"><i class="bi bi-arrow-left me-2"></i>Voltar</button>
          </div>
  
        </div>
      </form>
    </div>

    <!-- FORMULARIO DE EDIÇÃO -->

    <div class="formEditProd border-secondary-subtle border p-4 rounded shadow text-white" style="display: none">
        <form class="editProd" class="border border-secondary-subtle rounded-3 p-4 shadow-sm">
          <div class="row g-3">
            
            <div class="col-md-4">
              <label for="editProdCode" class="form-label">Código</label>
              <input
                type="text"
                name="editProdCode"
                id="editProdCode"
                class="form-control"
                placeholder="Código"
                maxlength="10"
                readonly
              />
            </div>
      
            <div class="col-md-8">
              <label for="editProdDesc" class="form-label">Descrição</label>
              <input
                type="text"
                name="editProdDesc"
                id="editProdDesc"
                class="form-control"
                placeholder="Descrição"
                maxlength="60"
                readonly
              />
            </div>
      
            <div class="col-md-6">
              <label for="editProdTipo" class="form-label">Tipo do Produto</label>
              <select name="editProdTipo" id="editProdTipo" class="form-select" disabled>
              
              </select>
              <input type="hidden" name="editProdTipo" id="editProdTipoHidden" />
            </div>
      
            <div class="col-md-6">
              <label for="editProdUni" class="form-label">Unidade</label>
              <input
                type="number"
                name="editProdUni"
                id="editProdUni"
                class="form-control"
                placeholder="Unidade"
                maxlength="2"
                readonly
              />
            </div>
      
            <div class="col-md-6">
              <label for="editProdData" class="form-label">Data da Compra</label>
              <input type="date" name="editProdData" id="editProdData" class="form-control" readonly />
            </div>
      
            <div class="col-md-6">
              <label for="editProdValor" class="form-label">Valor</label>
              <input
                type="text"
                name="editProdValor"
                id="editProdValor"
                class="form-control"
                placeholder="Valor"
                maxlength="12"
                readonly
              />
            </div>
      
            <div class="col-md-6">
              <label for="editProdPeli" class="form-label">Preço Líquido</label>
              <input
                type="text"
                name="editProdPeli"
                id="editProdPeli"
                class="form-control"
                placeholder=""
                maxlength="6"
                readonly
              />
            </div>
      
            <div class="col-md-6">
              <label for="editProdPebr" class="form-label">Preço Bruto</label>
              <input
                type="text"
                name="editProdPebr"
                id="editProdPebr"
                class="form-control"
                placeholder=""
                maxlength="10"
                readonly
              />
            </div>
      
            <div class="col-md-6">
              <label for="editProdAtiv" class="form-label">Ativo</label>
              <select name="editProdAtiv" id="editProdAtiv" class="form-select">
                <option value="">Selecione...</option>
                <option value="Sim">SIM</option>
                <option value="Nâo">NÃO</option>
              </select>
            </div>
      
            <div class="col-12 d-flex justify-content-center gap-3 mt-3">
              <button type="submit" class="btn btn-success w-25 cadProd">Salvar</button>
              <button type="button" class="btn btn-secondary w-25 btnOutInitProdEdit">Voltar</button>
            </div>
          </div>
        </form>
      </div>
      
  </section>
