
<section id="containerAppBens"  class="d-flex flex-column justify-content-between bg-white bg-opacity-75 text-white shadow rounded position-relative"
style="display: none; width: 76%; height: 550px; margin-left: 22%; margin-top: 1%; padding: 5px; border: 2px solid #1d5e1d;">
    
    
   <button type="button" 
        class="btn btn-danger text-dark btn-sm p-0 position-absolute top-0 end-0 m-2 rounded-circle d-flex align-items-center justify-content-center" 
        aria-label="Fechar" style="width: 32px; height: 32px;" id="buttonExit">
      <i class="bi bi-x fs-5"></i>
   </button>


    <!-- Lista de Bens -->
    <div id="listingBens" class="mb-3 overflow-auto bg-darkgray mt-4">

      <!-- Conteúdo JS será inserido aqui -->
    </div>
  
    <!-- Botões principais -->
    <div id="btnPageListGoods" class="d-flex justify-content-center flex-wrap gap-3 mb-4">
        <button class="btn btn-primary text-dark fw-semibold" id="registerGoods"> <i class="bi bi-plus-lg me-2"></i>Adicionar</button>
        <button class="btn btn-danger text-dark fw-semibold" id="buttonDelete"><i class="bi bi-trash me-2"></i>Excluir</button>
        <button class="btn btn-warning text-dark fw-semibold" id="buttonEdit"><i class="bi bi-pencil me-2"></i>Editar</button>
        <button class="btn btn-light text-dark fw-semibold border" id="searchGoods"><i class="bi bi-search me-2"></i>Buscar</button>
      </div>

  <!-- POPUP DE PESQUISA -->
 <div class="popupBackDrop position-fixed top-0 start-0 w-100 h-100 bg-dark opacity-50" style="display: none; z-index: 1050;"></div>
<div class="searchIdGoods position-fixed top-50 start-50 translate-middle bg-white border rounded-4 p-4 shadow-lg w-100 mx-3 flex-column" style=" background-color: rgba(0, 0, 0, 0.4); display: none; max-width: 500px; z-index: 1055;">

  <!-- Cabeçalho -->
  <div class="text-center mb-4">
    <h5 class="fw-bold text-dark">
      <i class="bi bi-search text-primary me-2"></i>Pesquise por Caçambas
    </h5>
    <p class="text-muted mb-0 small">Filtre por código ou status da caçamba</p>
  </div>

  <!-- Campo Código -->
  <div class="form-floating mb-3 position-relative">
    <input type="text" name="codeBem" id="codeBem" class="form-control ps-5" placeholder="Código da Caçamba" maxlength="15"/>
    <label for="codeBem"><i class="bi bi-hash me-1"></i> Código da Caçamba</label>
  </div>

  <!-- Campo Status -->
  <div class="form-floating mb-4 position-relative">
    <select name="statusInBem" id="statusInBem" class="form-select ps-5">
      <option value="" selected>Selecione...</option>
      <option value="Disponível">Disponível</option>
      <option value="Locado">Locado</option>
    </select>
    <label for="statusInBem"><i class="bi bi-ui-checks me-1"></i> Status</label>
  </div>

  <!-- Botões -->
  <div class="d-flex flex-column flex-sm-row justify-content-between gap-2">
    <button class="btn btn-primary w-100 w-sm-50 submitSearchGoods">
      <i class="bi bi-search me-1"></i> Pesquisar
    </button>
    <button class="btn btn-light w-100 w-sm-50 outPageSearchGoods">
      <i class="bi bi-arrow-left me-1"></i> Voltar
    </button>
  </div>
</div>

    <!-- Formulário de Edição -->
    <div class="editForm container mt-4" style="display: none;">
        <form id="formEditBens">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">

            <div class="col">
              <label for="codeEdit" class="form-label">Código</label>
              <input type="text" class="form-control form-control-sm" id="codeEdit" name="codeEdit" placeholder="bensCode" maxlength="15" readonly>
            </div>
      
            <div class="col">
              <label for="nameEdit" class="form-label">Nome do bem</label>
              <input type="text" class="form-control form-control-sm" id="nameEdit" name="nameEdit" placeholder="nome" maxlength="80" readonly>
            </div>
      
            <div class="col">
              <label for="cofaEdit" class="form-label">Família de bem</label>
              <select class="form-select form-select-sm" id="cofaEdit" name="cofaEdit" disabled >
                  
              </select>
              <input type="hidden" name="cofaEdit" id="cofaEditHidden" />
            </div>

            <div class="col">
              <label for="modelEdit" class="form-label">Modelo</label>
              <input type="text" class="form-control form-control-sm" id="modelEdit" name="modelEdit" placeholder="bensMode" maxlength="20" readonly>
            </div>
      
            <div class="col">
              <label for="serialEdit" class="form-label">Número de Série</label>
              <input type="text" class="form-control form-control-sm" id="serialEdit" name="serialEdit" placeholder="Serial" maxlength="25" readonly>
            </div>
      
            <div class="col">
              <label for="bensAnmoEdit" class="form-label">Ano do modelo</label>
              <input type="date" class="form-control form-control-sm" id="bensAnmoEdit" name="bensAnmoEdit" readonly>
            </div>
      
            <div class="col">
              <label for="dtCompraEdit" class="form-label">Data da compra</label>
              <input type="date" class="form-control form-control-sm" id="dtCompraEdit" name="dtCompraEdit" readonly>
            </div>
      
            <div class="col">
              <label for="valorCpEdit" class="form-label">Valor da compra</label>
              <input type="text" class="form-control form-control-sm" id="valorCpEdit" name="valorCpEdit" placeholder="R$" maxlength="25" readonly>
            </div>
      
            <div class="col">
              <label for="ntFiscalEdit" class="form-label">Nota Fiscal</label>
              <input type="text" class="form-control form-control-sm" id="ntFiscalEdit" name="ntFiscalEdit" placeholder="bensNunf" maxlength="30" readonly>
            </div>
      
            <div class="col">
              <label for="cofoEdit" class="form-label">Código Fornecedor</label>
              <select class="form-select form-select-sm" id="cofoEdit" name="cofoEdit" disabled></select>
              <input type="hidden" name="cofoEdit" id="cofoEditHidden" />
            </div>
      
            <div class="col">
              <label for="statusEdit" class="form-label">Status</label>
              <select class="form-select form-select-sm" id="statusEdit" name="statusEdit" disabled>
                <option value="Disponível">Disponível</option>
                <option value="Locado">Locado</option>
                <option value="A destino do cliente">A destino do cliente</option>
                <option value="Esta com cliente">Esta com cliente</option>
              </select>
              <input type="hidden" name="statusEditHidden" id="statusEditHidden" />
            </div>
      
            <div class="col">
              <label for="dtStatusEdit" class="form-label">Data do Status</label>
              <input type="date" class="form-control form-control-sm" id="dtStatusEdit" name="dtStatusEdit" readonly>
            </div>
      
            <div class="col">
              <label for="hrStatusEdit" class="form-label">Hora do Status</label>
              <input type="time" class="form-control form-control-sm" id="hrStatusEdit" name="hrStatusEdit" placeholder="bensHrus" readonly>
            </div>
      
        
            <div class="col">
              <label for="corEdit" class="form-label">Cor</label>
              <input type="text" class="form-control form-control-sm" id="corEdit" name="corEdit" placeholder="Cor" maxlength="15" readonly>
            </div>
      
      
            <div class="col">
              <label for="bensAtivEdit" class="form-label">Ativo</label>
              <select class="form-select form-select-sm" id="bensAtivEdit" name="bensAtivEdit">
                <option value="">Selecione...</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
              </select>
            </div>
      
            <div class="col">
              <label for="alugEdit" class="form-label">Alugado</label>
              <select class="form-select form-select-sm" id="alugEdit" name="alugEdit">
                <option value="">Selecione...</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
              </select>
            </div>
      
            <div class="col">
              <label for="valorAlugEdit" class="form-label">Valor Alugado</label>
              <input type="text" class="form-control form-control-sm" id="valorAlugEdit" name="valorAlugEdit" placeholder="R$" maxlength="25">
            </div>
      
            <div class="col">
              <label for="fabriEdit" class="form-label">Fabricante</label>
              <input type="text" class="form-control form-control-sm" id="fabriEdit" name="fabriEdit" placeholder="bensFabr" maxlength="25" readonly>
            </div>
          </div>
      
          <div class="col-12 d-flex justify-content-center gap-3 mt-3">
            <button type="submit" class="btn btn-success submitEditBtn w-25">Salvar</button>
            <button type="button" class="btn btn-secondary btnOutPageEdit w-25">Voltar</button>
          </div>
        </form>
      </div>
      
  
  <!-- Formulário de Cadastro -->
 <div class="showContentBens container mt-4" style="display: none;">
    <form id="formRegisterBens">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">
      
      <!-- Campo: Código -->
      <div class="col">
        <label for="code" class="form-label">Código</label>
        <input type="text" class="form-control form-control-sm" id="code" name="code" maxlength="15" placeholder="EX:001">
      </div>

      <!-- Campo: Nome -->
      <div class="col">
        <label for="name" class="form-label">Nome do bem</label>
        <input type="text" class="form-control form-control-sm" id="name" name="name" maxlength="80" placeholder="Caçamba Estacionaria" readonly>
      </div>

      <!-- Campo: Família de Bem -->
      <div class="col">
        <label for="cofa" class="form-label">Família de bem</label>
        <select class="form-select form-select-sm" id="cofa" name="cofa">
          <option value="">Selecione...</option>
        </select>
      </div>

      <!-- Campo: Modelo -->
      <div class="col">
        <label for="model" class="form-label">Modelo</label>
        <input type="text" class="form-control form-control-sm" id="model" name="model" maxlength="20" placeholder="EX: Padrão">
      </div>

      <!-- Campo: Número de Série -->
      <div class="col">
        <label for="serial" class="form-label">Número de Série</label>
        <input type="text" class="form-control form-control-sm" id="serial" name="serial" maxlength="25" placeholder="Ex: SN123456789">
      </div>

      <!-- Campos restantes (mesma lógica de estrutura compacta) -->
      <div class="col">
        <label for="bensAnmo" class="form-label">Ano do Modelo</label>
        <input type="date" class="form-control form-control-sm" id="bensAnmo" name="bensAnmo">
      </div>
      <div class="col">
        <label for="dtCompra" class="form-label">Data da Compra</label>
        <input type="date" class="form-control form-control-sm" id="dtCompra" name="dtCompra">
      </div>
      <div class="col">
        <label for="valorCpMain" class="form-label">Valor de Compra</label>
        <input type="text" class="form-control form-control-sm" id="valorCpMain" name="valorCpMain" maxlength="12" placeholder="R$ 0,00">
      </div>
      <div class="col">
        <label for="ntFiscal" class="form-label">Nota Fiscal</label>
        <input type="text" class="form-control form-control-sm" id="ntFiscal" name="ntFiscal" maxlength="10" placeholder="Ex: 123456789">
      </div>
      <div class="col">
        <label for="cofo" class="form-label">Código Fornecedor</label>
        <select class="form-select form-select-sm" id="cofo" name="cofo">
          <option value="">Selecione...</option>
        </select>
      </div>

      <div class="col">
        <label for="status" class="form-label">Status</label>
        <select class="form-select form-select-sm" id="status" name="status">
          <option value="">Selecione...</option>
          <option value="Disponível">Disponível</option>

        </select>
      </div>
      <div class="col">
        <label for="dtStatus" class="form-label">Data do Status</label>
        <input type="date" class="form-control form-control-sm" id="dtStatus" name="dtStatus" readonly>
      </div>
      <div class="col">
        <label for="hrStatus" class="form-label">Hora do Status</label>
        <input type="time" class="form-control form-control-sm" id="hrStatus" name="hrStatus" readonly>
      </div>
      
      <div class="col">
        <label for="cor" class="form-label">Cor</label>
        <input type="text" class="form-control form-control-sm" id="cor" name="cor" maxlength="15" placeholder="EX: laranja/branco">
      </div>
    
      <div class="col">
        <label for="bensAtiv" class="form-label">Ativo</label>
        <select class="form-select form-select-sm" id="bensAtiv" name="bensAtiv">
          <option value="">Selecione...</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </div>
      <div class="col">
        <label for="alug" class="form-label">Alugado</label>
        <select class="form-select form-select-sm" id="alug" name="alug">
          <option value="">Selecione</option>
          <!-- <option value="Sim">Sim</option> -->
          <option value="Não">Não</option>
        </select>
      </div>
      <div class="col">
        <label for="valorAlugMain" class="form-label">Valor Alugado</label>
        <input type="text" class="form-control form-control-sm" id="valorAlugMain" name="valorAlugMain" maxlength="13" placeholder="R$ 0,00" readonly>
      </div>
      <div class="col">
        <label for="fabri" class="form-label">Fabricante</label>
        <input type="text" class="form-control form-control-sm" id="fabri" name="fabri" maxlength="25" placeholder="EX: Reciclajá">
      </div>

      <!-- Botões -->
      <div class=" col d-flex justify-content-center gap-3 mt-3" style="width: 100%;">
        <button type="submit" class="btn btn-success px-4 py-2 fs-6" id="btnNext">
           <i class="bi bi-check-circle me-2"></i> Cadastrar
      </button>
      <button type="button" class="btn btn-secondary px-4 py-2 fs-6" id="btnOut">
         <i class="bi bi-arrow-left me-2"></i> Voltar
      </button>
      </div>

    </div>
  </form>
</div>

      
  </section>
