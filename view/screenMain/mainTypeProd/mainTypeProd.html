<section class="containerAppTipoProd d-flex flex-column justify-content-between bg-white bg-opacity-75 text-white shadow rounded position-relative"
style="display: none; width: 76%; height: 550px; margin-left: 22%; margin-top: 1%; padding: 5px; border: 2px solid #1d5e1d;">

   <button type="button" 
        class="btn btn-danger text-dark btn-sm p-0 position-absolute top-0 end-0 m-2 rounded-circle d-flex align-items-center justify-content-center" 
        aria-label="Fechar" style="width: 32px; height: 32px;" id="buttonExitTipoProd">
      <i class="bi bi-x fs-5"></i>
   </button>

    <!-- TABELA -->
    <div class="listingTipoProd mb-4 mt-4">
      
        <!-- A tabela será inserida aqui via JavaScript -->
    </div>
  
    <!-- BOTÕES PRINCIPAIS -->
    <div class="btnMainPageTipoProd d-flex flex-wrap justify-content-center align-items-center gap-3 mb-3">
      <button class="btn btn-primary text-dark fw-semibold registerTipoProd"><i class="bi bi-plus-lg me-2"></i>Adicionar</button>
      <button class="btn btn-danger text-dark fw-semibold buttonDeleteTipoProd"><i class="bi bi-trash me-2"></i>Excluir</button>
      <button class="btn btn-warning text-dark fw-semibold buttonEditTipoProd"><i class="bi bi-pencil me-2"></i>Editar</button>
      <button class="btn btn-light text-dark fw-semibold border" id="searchTypeProd"><i class="bi bi-search me-2"></i>Buscar</button>
    </div>

 <!-- POP UP DE PESQUISA -->
<div class="popupBackDrop position-fixed top-0 start-0 w-100 h-100 bg-dark opacity-50" style="display: none; z-index: 1050;"></div>
 <div class="popUpsearchIdTypeProd position-fixed top-50 start-50 translate-middle bg-white border rounded-4 p-4 shadow-lg w-100 mx-3 flex-column" style="display: none; max-width: 500px; z-index: 1055;">

  <!-- Cabeçalho -->
  <div class="text-center mb-4">
    <h5 class="fw-bold text-dark">
      <i class="bi bi-search text-primary me-2"></i>Pesquise por tipo de produto
    </h5>
    <p class="text-muted mb-0 small">Filtre por código</p>
  </div>

  <!-- Campo Código -->
  <div class="form-floating mb-3 position-relative">
    <input type="text" name="codeTypeProduct" id="codeTypeProduct" class="form-control ps-5" placeholder="Código do tipo de produto" maxlength="5"/>
    <label for="codeTypeProduct"><i class="bi bi-hash me-1"></i> Código do tipo do produto</label>
  </div>


  <!-- Botões -->
  <div class="d-flex flex-column flex-sm-row justify-content-between gap-2">
    <button class="btn btn-primary w-100 w-sm-50 submitSearchTypeProduct">
      <i class="bi bi-search me-1"></i> Pesquisar
    </button>
    <button class="btn btn-light w-100 w-sm-50 outPageSearchTypeProd">
      <i class="bi bi-arrow-left me-1"></i> Voltar
    </button>
  </div>
</div>
  
    <!-- FORMULÁRIO DE CADASTRO -->
    <div class="formRegisterTipoProd  p-4 rounded " style="display: none">
      <form class="formRegisterTipoProdu">
        <div class="row g-3">
  
          <div class="col-md-4">
            <label for="tpCode" class="form-label">Código</label>
            <input
              type="text"
              name="tpCode"
              id="tpCode"
              class="form-control"
              placeholder="EX:001"
              maxlength="5"
            />
          </div>
  
          <div class="col-md-8">
            <label for="tpDesc" class="form-label">Descrição</label>
            <input
              type="text"
              name="tpDesc"
              id="tpDesc"
              class="form-control"
              placeholder="EX: eletronico"
              maxlength="80"
            />
          </div>
  
          <div class="col-md-6">
            <label for="tpCat" class="form-label">Categoria</label>
            <input
              type="text"
              name="tpCat"
              id="tpCat"
              class="form-control"
              placeholder="EX: tecnologico "
              maxlength="35"
            />
          </div>
  
          <div class="col-md-6">
            <label for="tpSubCat" class="form-label">Subcategoria</label>
            <input
              type="text"
              name="tpSubCat"
              id="tpSubCat"
              class="form-control"
              placeholder="EX: smartphone"
              maxlength="30"
            />
          </div>
  
          <div class="col-md-6">
            <label for="tpObs" class="form-label">Observação</label>
            <input
              type="text"
              name="tpObs"
              id="tpObs"
              class="form-control"
              placeholder="Obs..."
              maxlength="100"
            />
          </div>
  
          <div class="col-md-6">
            <label for="tpCtct" class="form-label">Centro de Custo</label>
            <input
              type="text"
              name="tpCtct"
              id="tpCtct"
              class="form-control"
              placeholder="Empresa"
              maxlength="40"
            />
          </div>
  
          <div class="col-12 d-flex justify-content-center gap-3 mt-3">
            <button type="submit" class="btn btn-success w-25 cadTp"><i class="bi bi-check-circle me-2"></i>Cadastrar</button>
            <button type="button" class="btn btn-secondary w-25 btnOutInitTp"><i class="bi bi-arrow-left me-2"></i>Voltar</button>
          </div>
        </div>
      </form>
    </div>
      
    <!--  formulario de edição -->
    <div class="containerRegisterEdit container mt-4" style="display: none">
        <form class="formEditTp rounded-3 p-4">
          <div class="row g-3">
      
            <div class="col-md-4">
              <label for="editTpCode" class="form-label">Código</label>
              <input
                type="text"
                name="editTpCode"
                id="editTpCode"
                class="form-control"
                placeholder="Código"
                maxlength="5"
                readonly
              />
            </div>
      
            <div class="col-md-8">
              <label for="editTpDesc" class="form-label">Descrição</label>
              <input
                type="text"
                name="editTpDesc"
                id="editTpDesc"
                class="form-control"
                placeholder="Descrição"
                maxlength="80"
                readonly
              />
            </div>
      
            <div class="col-md-6">
              <label for="editTpCat" class="form-label">Categoria</label>
              <input
                type="text"
                name="editTpCat"
                id="editTpCat"
                class="form-control"
                placeholder="Categoria"
                maxlength="35"
              />
            </div>
      
            <div class="col-md-6">
              <label for="editTpSubCat" class="form-label">Subcategoria</label>
              <input
                type="text"
                name="editTpSubCat"
                id="editTpSubCat"
                class="form-control"
                placeholder="Subcategoria"
                maxlength="30"
              />
            </div>
      
            <div class="col-md-6">
              <label for="editTpObs" class="form-label">Observação</label>
              <input
                type="text"
                name="editTpObs"
                id="editTpObs"
                class="form-control"
                placeholder="Observação"
                maxlength="100"
              />
            </div>
      
            <div class="col-md-6">
              <label for="editTpCtct" class="form-label">Centro de Custo</label>
              <input
                type="text"
                name="editTpCtct"
                id="editTpCtct"
                class="form-control"
                placeholder="Centro de Custo"
                maxlength="40"
                readonly
              />
            </div>
      
            <div class="col-12 d-flex justify-content-center gap-3 mt-3">
              <button type="submit" class="btn btn-success w-25 cadTpEdit">Salvar</button>
              <button type="button" class="btn btn-secondary w-25 btnOutInitTpEdit">Voltar</button>
            </div>
          </div>
        </form>
      </div>
      
  </section>
