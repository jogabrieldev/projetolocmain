<section class="containerAppClient d-flex flex-column justify-content-between bg-secondary bg-opacity-75 text-white shadow rounded position-relative"
style="display: none; width: 76%; height: 550px; margin-left: 22%; margin-top: 1%; padding: 5px; border: 2px solid white;">

<button type="button" 
        class="btn btn-outline-danger btn-sm p-0 position-absolute top-0 end-0 m-2 rounded-circle d-flex align-items-center justify-content-center" 
        aria-label="Fechar" style="width: 32px; height: 32px;" id="buttonExitClient">
  <i class="bi bi-x fs-5"></i>
</button>

    <div class="listClient mb-3 mt-4">
      <!-- informações do cadastro do client -->
    </div>
  
    <!-- Botões principais -->
    <div class="buttonsMainPage d-flex flex-wrap justify-content-center align-items-center gap-3 mb-3">
      <button class="registerClient btn btn-primary text-dark fw-semibold">Incluir</button>
      <button class="buttonDeleteClient btn btn-danger text-dark fw-semibold">Excluir</button>
      <button class="buttonEditClient btn btn-warning text-dark fw-semibold">Editar</button>
      <button class=" btn btn-light text-dark fw-semibold border" id="searchClient"><i class="bi bi-search me-2"></i>Buscar</button>
    </div>
    
    <!-- POPUP DE PESQUISA -->


  <div class="popupBackDrop position-fixed top-0 start-0 w-100 h-100 bg-dark opacity-50" style="display: none; z-index: 1050;"></div>

  <div class="searchIdClient position-fixed  top-50 start-50 translate-middle bg-white border rounded-4 p-4 shadow-lg w-100 mx-3 flex-column" style="display: none; max-width: 500px; z-index: 1055;">

  <!-- Cabeçalho -->
    <div class="text-center mb-4">
      <h5 class="fw-bold text-dark">
       <i class="bi bi-search text-primary me-2"></i>Pesquise por clientes
     </h5>
     <p class="text-muted mb-0 small">Filtre por código ou CPF/CNPJ</p>
   </div>

  <!-- Campo Código -->
  <div class="form-floating mb-3 position-relative">
    <input type="text" name="codeClient" id="codeClient" class="form-control ps-5" placeholder="Código do cliente" maxlength="15" />
    <label for="codeClient"><i class="bi bi-hash me-1"></i> Código do cliente</label>
  </div>

  <!-- Campo Status -->
  <div class="form-floating mb-4 position-relative">
    <input type="text" name="searchCpf" id="searchCpf" class="form-control ps-5" placeholder="000.000.000-00">
    <label for="searchCpf"><i class="bi bi-ui-checks me-1"></i> CPF</label>
    
  </div>

  <div class="form-floating mb-4 position-relative">
    <input type="text" name="searchCnpj" id="searchCnpj" class="form-control ps-5" placeholder="CNPJ">
    <label for="searchCnpj"><i class="bi bi-ui-checks me-1"></i> CNPJ</label>
  </div>

  <!-- Botões -->
  <div class="d-flex flex-column flex-sm-row justify-content-between gap-2">
    <button class="btn btn-primary w-100 w-sm-50 submitSearchClient">
      <i class="bi bi-search me-1"></i> Pesquisar
    </button>
    <button class="btn btn-light w-100 w-sm-50 outPageSearchClient">
      <i class="bi bi-arrow-left me-1"></i> Voltar
    </button>
  </div>
 </div>


    <!-- formulario de cadastro -->
<div class="containerOfForm container py-4" style="display: none">
 <form id="formRegisterClient">
  <div class="row g-3">

    <!-- Código, Nome e Tipo de Cliente -->
    <div class="col-sm-4 col-md-3">
      <label for="clieCode" class="form-label">Código</label>
      <input type="text" class="form-control" name="clieCode" id="clieCode" placeholder="Ex: 001" maxlength="15">
    </div>

    <div class="col-sm-8 col-md-6">
      <label for="clieName" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" name="clieName" id="clieName" placeholder="Nome completo" maxlength="80">
    </div>

    <div class="col-sm-12 col-md-3">
      <label for="clieTiCli" class="form-label">Tipo de Cliente</label>
      <select name="clieTiCli" id="clieTiCli" class="form-select form-select-sm">
        <option value="">Selecione...</option>
        <option value="Pessoa Jurídica">Pessoa Jurídica</option>
        <option value="Pessoa Física">Pessoa Física</option>
      </select>
    </div>

    <!-- CPF/CNPJ e Celular -->
    <div class="col-sm-6 col-md-3">
      <label for="clieCpf" class="form-label">CPF</label>
      <input type="text" class="form-control" name="clieCpf" id="clieCpf" placeholder="000.000.000-00" maxlength="14">
    </div>

    <div class="col-sm-6 col-md-3">
      <label for="clieCnpj" class="form-label">CNPJ</label>
      <input type="text" class="form-control" name="clieCnpj" id="clieCnpj" placeholder="00.000.000/0000-00" maxlength="18">
    </div>

    <div class="col-sm-12 col-md-3">
      <label for="clieCelu" class="form-label">Celular</label>
      <input type="text" class="form-control" name="clieCelu" id="clieCelu" placeholder="(00) 00000-0000" minlength="15" maxlength="15">
    </div>

    <!-- Datas -->
    <div class="col-sm-6 col-md-3">
      <label for="dtNasc" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" name="dtNasc" id="dtNasc">
    </div>

    <div class="col-sm-6 col-md-3">
      <label for="dtCad" class="form-label">Data de Cadastro</label>
      <input type="date" class="form-control" name="dtCad" id="dtCad" readonly>
    </div>

    <!-- Endereço: CEP, Rua, Cidade, Estado -->

    
    <div class="col-sm-6 col-md-3">
      <label for="clieCep" class="form-label">CEP</label>
      <input type="text" class="form-control" name="clieCep" id="clieCep" placeholder="00000-000" minlength="9" maxlength="9">
    </div>

    <div class="col-sm-12 col-md-6">
      <label for="clieRua" class="form-label">Rua</label>
      <input type="text" class="form-control" name="clieRua" id="clieRua" placeholder="RUA / QD / LT" maxlength="40" readonly>
    </div>

    <div class="col-sm-6 col-md-3">
      <label for="clieCity" class="form-label">Cidade</label>
      <input type="text" class="form-control" name="clieCity" id="clieCity" placeholder="Cidade" maxlength="25" readonly>
    </div>

    <div class="col-sm-6 col-md-3">
      <label for="clieEstd" class="form-label">Estado</label>
      <input type="text" class="form-control" name="clieEstd" id="clieEstd" placeholder="Estado" maxlength="20" readonly>
    </div>

    <!-- Contato e Banco -->
    <div class="col-sm-12 col-md-6">
      <label for="clieMail" class="form-label">E-mail</label>
      <input type="email" class="form-control" name="clieMail" id="clieMail" placeholder="email@exemplo.com" maxlength="35">
    </div>

   
    <div class="col-sm-6 col-md-4">
      <label for="clieBanc" class="form-label">Banco</label>
      <input type="text" class="form-control" name="clieBanc" id="clieBanc" placeholder="Banco" maxlength="20">
    </div>

    <div class="col-sm-6 col-md-2">
      <label for="clieAgen" class="form-label">Agência</label>
      <input type="number" class="form-control" name="clieAgen" id="clieAgen" placeholder="Agência" maxlength="5">
    </div>

    <div class="col-sm-6 col-md-2">
      <label for="clieCont" class="form-label">Conta</label>
      <input type="number" class="form-control" name="clieCont" id="clieCont" placeholder="Conta" maxlength="8">
    </div>

    <div class="col-sm-12 col-md-4">
      <label for="cliePix" class="form-label">Pix</label>
      <input type="text" class="form-control" name="cliePix" id="cliePix" placeholder="Chave Pix" maxlength="50">
    </div>

    

    <!-- Botões -->
    <div class="col-12 d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 mt-4">
      <button type="button" class="btn btn-success btnRegisterClient px-5">
        <i class="bi bi-check-circle me-2"></i>Cadastrar
      </button>

      <button type="button" class="btn btn-secondary btnOutInit px-5">
        <i class="bi bi-arrow-left me-2"></i>Voltar
      </button>

       <button type="button" class="btn btn-sm btn-warning btnAddFili px-5" style="display: none;" onclick="getFilialData()">
        <i class="bi bi-house-add"></i> Adicionar Filial
      </button>
    </div>

   </div>
  </form>
 </div>

 <!-- Contêiner absoluto para centralizar dentro do form -->
<div class="popUpFilial position-fixed top-0 start-0 w-100 h-100 justify-content-center align-items-center"
     style="background-color: rgba(0, 0, 0, 0.4); display: none; z-index: 1055;">

  <!-- Popup com sombra leve -->
  <div class="bg-white border rounded-4 p-4 shadow-sm w-100 mx-3" style="max-width: 500px;">
        
    <div class="text-center mb-4">
      <h5 class="fw-bold text-dark">
        <i class="bi bi-search text-primary me-2"></i>Cadastrar Filial
      </h5>
      <p class="text-muted mb-0 small">Coloque os seguintes dados</p>
    </div>

    <!-- Campo Código -->
    <div class="form-floating mb-3 position-relative">
      <input type="text" name="nameFili" id="nameFili" class="form-control ps-5" placeholder="Nome da Filial" maxlength="15" />
      <label for="nameFili"><i class="bi bi-hash me-1"></i>Nome da Filial</label>
    </div>

    <!-- Campo CPF -->
    <div class="form-floating mb-4 position-relative">
      <input type="text" name="cnpjFili" id="cnpjFili" class="form-control ps-5" placeholder="CNPJ">
      <label for="cnpjFili"><i class="bi bi-ui-checks me-1"></i>CNPJ</label>
    </div>

    <!-- Campo CNPJ -->
    <div class="form-floating mb-4 position-relative">
      <input type="text" name="cepFili" id="cepFili" class="form-control ps-5" placeholder="CEP">
      <label for="cepFili"><i class="bi bi-ui-checks me-1"></i>CEP</label>
    </div>

     <div class="form-floating mb-4 position-relative">
      <input type="text" name="ruaFili" id="ruaFili" class="form-control ps-5" placeholder="Rua">
      <label for="ruaFili"><i class="bi bi-ui-checks me-1"></i>Rua</label>
    </div>

    <div class="form-floating mb-4 position-relative">
      <input type="text" name="cidaFili" id="cidaFili" class="form-control ps-5" placeholder="Cidade">
      <label for="cidaFili"><i class="bi bi-ui-checks me-1"></i>Cidade</label>
    </div>

    <div class="form-floating mb-4 position-relative">
      <input type="text" name="bairFili" id="bairFili" class="form-control ps-5" placeholder="Cidade">
      <label for="bairFili"><i class="bi bi-ui-checks me-1"></i>Bairro</label>
    </div>

    <!-- Botões -->
    <div class="d-flex flex-column flex-sm-row justify-content-between gap-2">
      <button class="btn btn-primary w-100 w-sm-50 saveFili">
        <i class="bi bi-search me-1"></i> Salvar
      </button>
      <button class="btn btn-light w-100 w-sm-50 outPageRegisterClientFili">
        <i class="bi bi-arrow-left me-1"></i> Voltar
      </button>
    </div>

  </div>
</div>


    <!-- Formulário de edição -->
<div class="formEditClient container py-4" style="display: none; overflow:auto;">
  <form id="formEditRegisterClient" class="border border-secondary-subtle rounded-4 p-4 shadow-sm">
    <div class="row g-3">

      <!-- Código, Nome, CPF -->
      <div class="col-md-4">
        <label for="editClieCode" class="form-label">Código</label>
        <input type="text" class="form-control" name="editClieCode" id="editClieCode" placeholder="Código" maxlength="15" readonly />
      </div>

      <div class="col-md-4">
        <label for="editClieName" class="form-label">Nome</label>
        <input type="text" class="form-control" name="editClieName" id="editClieName" placeholder="Nome" maxlength="80" readonly />
      </div>

      <div class="col-md-4">
       <label for="EditClieTiCli" class="form-label">Tipo de cliente</label>
       <select name="EditClieTiCli" id="EditClieTiCli" class="form-select form-select-sm" disabled>
         <option value="">Selecione...</option>
         <option value="Pessoa Jurídica">Pessoa Jurídica</option>
         <option value="Pessoa Física">Pessoa Física</option>
       </select>
        <input type="hidden" name="tipoClieEditHidden" id="tipoClieEditHidden"/>
      </div>


      <div class="col-md-3">
        <label for="editClieCpf" class="form-label">CPF</label>
        <input type="text" class="form-control" name="editClieCpf" id="editClieCpf" maxlength="15" readonly />
      </div>

      <div class="col-md-3">
        <label for="editClieCnpj" class="form-label">CNPJ</label>
        <input type="text" class="form-control" name="editClieCnpj" id="editClieCnpj"  maxlength="18" readonly />
      </div>

      <!-- Datas -->
      <div class="col-md-3">
        <label for="editClieDtCad" class="form-label">Data do cadastro</label>
        <input type="date" class="form-control" name="editClieDtCad" id="editClieDtCad" readonly />
      </div>

      <div class="col-md-3">
        <label for="editClieDtNasc" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" name="editClieDtNasc" id="editClieDtNasc" readonly />
      </div>

      <div class="col-md-3">
        <label for="editClieCelu" class="form-label">Celular</label>
        <input type="text" class="form-control" name="editClieCelu" id="editClieCelu" placeholder="Celular" minlength="15" />
      </div>

      <!-- Endereço -->
       <div class="col-md-3">
        <label for="editClieCep" class="form-label">CEP</label>
        <input type="text" class="form-control" name="editClieCep" id="editClieCep" placeholder="CEP" minlength="9" />
      </div>
     
      <div class="col-md-6">
        <label for="editClieRua" class="form-label">Rua</label>
        <input type="text" class="form-control" name="editClieRua" id="editClieRua" placeholder="RUA QD LT" maxlength="40" readonly />
      </div>
        
       <div class="col-md-3">
        <label for="editClieCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" name="editClieCity" id="editClieCity" placeholder="Cidade" maxlength="25" readonly />
      </div>

      <div class="col-md-3">
        <label for="editClieEstd" class="form-label">Estado</label>
        <input type="text" class="form-control" name="editClieEstd" id="editClieEstd" placeholder="Estado" maxlength="20" readonly />
      </div>
      <!-- CEP e E-mail -->
      
      <div class="col-md-6">
        <label for="editClieMail" class="form-label">E-mail</label>
        <input type="email" class="form-control" name="editClieMail" id="editClieMail" placeholder="E-mail" maxlength="35" />
      </div>

      <div class="col-md-3">
          <label for="editClieBanc" class="form-label">Banco</label>
          <input type="text" name="editClieBanc" id="editClieBanc" class="form-control" placeholder="Banco" maxlength="20" />
        </div>
  
        <!-- Linha 6 -->
        <div class="col-md-2">
          <label for="editClieAgen" class="form-label">Agência</label>
          <input type="number" name="editClieAgen" id="editClieAgen" class="form-control" placeholder="Agência" maxlength="5"/>
        </div>

        <div class="col-md-2">
          <label for="editClieCont" class="form-label">Conta</label>
          <input type="number" name="editClieCont" id="editClieCont" class="form-control" placeholder="Conta" maxlength="10" />
        </div>

        <div class="col-md-4">
          <label for="editCliePix" class="form-label">Pix</label>
          <input type="text" name="editCliePix" id="editCliePix" class="form-control" placeholder="Pix" maxlength="50" />
        </div>

      <!-- Botões -->
      <div class="col-12 d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 mt-4">
        <button type="submit" class="submitEditClient btn btn-success px-5">Salvar</button>
        <button type="button" class="outPageEditClient btn btn-secondary px-5">Voltar</button>
      </div>

     </div>
   </form>
 </div>     
</section>
