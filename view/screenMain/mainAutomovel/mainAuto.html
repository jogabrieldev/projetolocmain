<section class="containerAppAutomo d-flex flex-column justify-content-between bg-secondary bg-opacity-75 text-white shadow rounded position-relative"
style="display: none; width: 76%; height: 550px; margin-left: 22%; margin-top: 1%; padding: 5px; border: 2px solid white;">

     <button type="button" 
        class="btn btn-outline-danger btn-sm p-0 position-absolute top-0 end-0 m-2 rounded-circle d-flex align-items-center justify-content-center" 
        aria-label="Fechar" style="width: 32px; height: 32px;" id="buttonExitAuto">
       <i class="bi bi-x fs-5"></i>
     </button>

    
      <!-- Exibição da listagem de automóveis -->
      <div class="listingAutomo mb-3 mt-4">
        <!-- informações -->
      </div>
  
      <!-- Botões principais -->
      <div class=" btnInitAutoPageMain d-flex flex-wrap justify-content-center align-items-center gap-3 mb-3">
        <button class="btn btn-primary text-dark fw-semibold registerAuto">Incluir</button>
        <button class="btn btn-danger text-dark fw-semibold buttonDeleteAuto">Excluir</button>
        <button class="btn btn-warning text-dark fw-semibold buttonEditAuto">Editar</button>
        <button class="btn btn-light text-dark fw-semibold border" id="searchVehicle"><i class="bi bi-search me-2"></i>Buscar</button>
      </div>

    <!--POP UP DE PESQUISA -->
  <div class="popupBackDrop position-fixed top-0 start-0 w-100 h-100 bg-dark opacity-50" style="display: none; z-index: 1050;"></div>
<div class="popUpsearchIdVehicles position-fixed top-50 start-50 translate-middle bg-white border rounded-4 p-4 shadow-lg w-100 mx-3 flex-column" style="display: none; max-width: 500px; z-index: 1055;">

  <!-- Cabeçalho -->
  <div class="text-center mb-4">
    <h5 class="fw-bold text-dark">
      <i class="bi bi-search text-primary me-2"></i>Pesquise por veiculos
    </h5>
    <p class="text-muted mb-0 small">Filtre por código e placa</p>
  </div>

  <!-- Campo Código -->
  <div class="form-floating mb-3 position-relative">
    <input type="text" name="codeVehicle" id="codeVehicle" class="form-control ps-5" placeholder="Código do veiculo" maxlength="15" />
    <label for="codeVehicle"><i class="bi bi-hash me-1"></i> Código do veiculo</label>
  </div>

  <div class="form-floating mb-3 position-relative">
    <input type="text" name="placVehicles" id="placVehicles" class="form-control ps-5" placeholder="Placa do veiculo" maxlength="7"  />
    <label for="placVehicles"><i class="bi bi-hash me-1"></i>Placa do veiculo</label>
  </div>


  <!-- Botões -->
  <div class="d-flex flex-column flex-sm-row justify-content-between gap-2">
    <button class="btn btn-primary w-100 w-sm-50 submitSearchVehicle">
      <i class="bi bi-search me-1"></i> Pesquisar
    </button>
    <button class="btn btn-light w-100 w-sm-50 outPageSearchVehicle">
      <i class="bi bi-arrow-left me-1"></i> Voltar
    </button>
  </div>
</div>
    
    <!-- Formulário de Cadastro -->
    <div class="formCadAuto container py-4" style="display: none;">
      <form class="foorm rounded-4 p-4 h-75">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="codeAuto" class="form-label">Código</label>
            <input type="text" class="form-control" name="codeAuto" id="codeAuto" maxlength="15" placeholder="EX:001" />
          </div>
  
          <div class="col-md-3">
            <label for="placAuto" class="form-label">Placa</label>
            <input type="text" class="form-control" name="placAuto" id="placAuto" maxlength="7" placeholder="DDD2D22" />
          </div>
  
          <div class="col-md-3">
            <label for="chassAuto" class="form-label">Chassi</label>
            <input type="text" class="form-control" name="chassAuto" id="chassAuto" maxlength="20" placeholder="Chassi" />
          </div>
  
          <div class="col-md-3">
            <label for="renaAuto" class="form-label">Renavam</label>
            <input type="text" class="form-control" name="renaAuto" id="renaAuto" maxlength="20" placeholder="Renavam" />
          </div>
  
          <div class="col-md-4">
            <label for="macaAuto" class="form-label">Marca</label>
            <input type="text" class="form-control" name="macaAuto" id="macaAuto" maxlength="25" placeholder="Marca" />
          </div>
  
          <div class="col-md-4">
            <label for="modeAuto" class="form-label">Modelo</label>
            <input type="text" class="form-control" name="modeAuto" id="modeAuto" maxlength="30" placeholder="Modelo" />
          </div>
  
          <div class="col-md-4">
            <label for="corAuto" class="form-label">Cor</label>
            <input type="text" class="form-control" name="corAuto" id="corAuto" maxlength="20" placeholder="Cor" />
          </div>
  
          <div class="col-md-4">
            <label for="tpCombusAuto" class="form-label">Tipo de Combustível</label>
            <select name="tpCombusAuto" id="tpCombusAuto" class="form-select">
              <option value="">Selecione...</option>
              <option value="Gasolina">Gasolina</option>
              <option value="Etanol">Etanol</option>
              <option value="Gasolina/Etanol">Gasolina/Etanol</option>
              <option value="Diesel">Diesel</option>
            </select>
            
          </div>
  
          <div class="col-md-4">
            <label for="kmAtAuto" class="form-label">Km Atual</label>
            <input type="number" class="form-control" name="kmAtAuto" id="kmAtAuto" placeholder="Quilometragem Atual" />
          </div>
  
      
          <div class="col-md-4">
            <label for="statAuto" class="form-label">Status</label>
            <select class="form-select" name="statAuto" id="statAuto">
              <option value="">Selecione...</option>
              <option value="Disponível">Disponível</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="situAuto" class="form-label">Situação</label>
            <select class="form-select" name="situAuto" id="situAuto">
              <option value="">Selecione...</option>
              <option value="Interno">Interno</option>
              <option value="Externo">Externo</option>
            </select>
          </div>

           <div class="col-md-4">
            <label for="dtVenci" class="form-label">Data de vencimento</label>
            <input type="date" class="form-control" name="dtVenci" id="dtVenci" required/>
          </div>



          <div class="col-md-4">
            <label for="pdLocCar" class="form-label">Pode ser Locado</label>
            <select class="form-select" name="pdLocCar" id="pdLocCar">
              <option value="">Selecione...</option>
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>
  
          <div class="col-md-4">
            <label for="dtCadAuto" class="form-label">Data do Cadastro</label>
            <input type="date" class="form-control" name="dtCadAuto" id="dtCadAuto" readonly/>
          </div>
        </div>
  
        <!-- Botões do formulário -->
        <div class="d-flex gap-2 justify-content-center mt-4">
          <button type="submit" class="btn btn-success w-25 cadAutomo"><i class="bi bi-check-circle me-2"></i>Cadastrar</button>
          <button type="button" class="btn btn-secondary w-25 btnOutCadAuto"><i class="bi bi-arrow-left me-2"></i>Voltar</button>
        </div>
      </form>
    </div>

    <!-- FORMULARIO DE EDIÇÃO -->

    <div class="editFormAuto container mt-4" style="display: none">
        <form class="foormEditVeicu border border-secondary-subtle rounded-4 p-4 shadow-sm">
          <div class="row g-3 justify-content-center">
      
            <div class="col-md-3">
              <label for="codeAutoEdit" class="form-label">Código</label>
              <input type="text" class="form-control" id="codeAutoEdit" name="codeAutoEdit" placeholder="Código" maxlength="15" readonly />
            </div>
      
            <div class="col-md-3">
              <label for="placAutoEdit" class="form-label">Placa</label>
              <input type="text" class="form-control" id="placAutoEdit" name="placAutoEdit" placeholder="Placa" maxlength="7" readonly />
            </div>
      
            <div class="col-md-3">
              <label for="chassAutoEdit" class="form-label">Chassi</label>
              <input type="text" class="form-control" id="chassAutoEdit" name="chassAutoEdit" placeholder="Chassi" maxlength="20" readonly/>
            </div>
      
            <div class="col-md-3">
              <label for="renaAutoEdit" class="form-label">Renavam</label>
              <input type="text" class="form-control" id="renaAutoEdit" name="renaAutoEdit" placeholder="Renavam" maxlength="20" readonly />
            </div>
      
            <div class="col-md-3">
              <label for="macaAutoEdit" class="form-label">Marca</label>
              <input type="text" class="form-control" id="macaAutoEdit" name="macaAutoEdit" placeholder="Marca" maxlength="25" readonly />
            </div>
      
            <div class="col-md-3">
              <label for="modeAutoEdit" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="modeAutoEdit" name="modeAutoEdit" placeholder="Modelo" maxlength="30" readonly />
            </div>
      
            <div class="col-md-3">
              <label for="corAutoEdit" class="form-label">Cor</label>
              <input type="text" class="form-control" id="corAutoEdit" name="corAutoEdit" placeholder="Cor" maxlength="20" readonly />
            </div>
      
            <div class="col-md-3">
              <label for="tpCombusAutoEdit" class="form-label">Tipo de Combustível</label>
                <select name="tpCombusAutoEdit" id="tpCombusAutoEdit" class="form-select" disabled>
                  <option value="">Selecione...</option>
                  <option value="Gasolina">Gasolina</option>
                  <option value="Etanol">Etanol</option>
                  <option value="Gasolina/Etanol">Gasolina/Etanol</option>
                  <option value="Diesel">Diesel</option>
                 </select>
              <input type="hidden" name="tpCombusAutoEditHidden" id="tpCombusAutoEditHidden"/>
             
            </div>
      
            <div class="col-md-3">
              <label for="kmAtAutoEdit" class="form-label">Km Atual</label>
              <input type="number" class="form-control" id="kmAtAutoEdit" name="kmAtAutoEdit" placeholder="Quilometragem Atual" maxlength="8" />
            </div>
      
            <div class="col-md-3">
              <label for="statAutoEdit" class="form-label">Status</label>
              <select class="form-select" id="statAutoEdit" name="statAutoEdit">
                <option value="">Selecione...</option>
                <option value="Veiculo Locado">Veiculo Locado</option>
               <option value="Disponível">Disponível</option>
               <option value="Esta com Motorista!">Esta com Motorista!</option>
              </select>
            </div>

            <div class="col-md-4">
            <label for="pdLocCarEdit" class="form-label">Pode ser Locado</label>
            <select class="form-select" name="pdLocCarEdit" id="pdLocCarEdit">
              <!-- <option value="">Selecione...</option> -->
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>
      
            <div class="col-md-3">
              <label for="dtCadAutoEdit" class="form-label">Data do Cadastro</label>
              <input type="date" class="form-control" id="dtCadAutoEdit" name="dtCadAutoEdit" readonly />
            </div>
      
          </div>
      
          <div class="d-flex justify-content-center gap-2 mt-4">
            <button type="submit" class="btn btn-success w-25 cadAutomoEdit">Salvar</button>
            <button type="button" class="btn btn-secondary w-25 btnOutCadAutoEdit">Voltar</button>
          </div>
        </form>
      </div>
      
  </section>
