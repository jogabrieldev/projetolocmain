<section class="containerAppDestination d-flex flex-column justify-content-between bg-secondary bg-opacity-75 text-white shadow rounded position-relative"
style="display: none; width: 76%; height: 550px; margin-left: 22%; margin-top: 1%; padding: 5px; border: 2px solid white;">

    
<button type="button" 
        class="btn btn-outline-danger btn-sm p-0 position-absolute top-0 end-0 m-2 rounded-circle d-flex align-items-center justify-content-center" 
        aria-label="Fechar" style="width: 32px; height: 32px;" id="buttonExitDestination">
    <i class="bi bi-x fs-5"></i>
  </button>

   <div class="listDestinationDescart mb-3 mt-4">
      <!-- registors de destiono -->
   </div>

   <!-- Botões principais -->
    <div class="buttonsMainPage d-flex flex-wrap justify-content-center align-items-center gap-3 mb-3">
      <button class="registerDestination btn btn-primary text-dark fw-semibold">Incluir</button>
      <button class="buttonDeleteDestination btn btn-danger text-dark fw-semibold">Excluir</button>
      <button class="buttonEditDestination btn btn-warning text-dark fw-semibold">Editar</button>
      <button class=" btn btn-light text-dark fw-semibold border" id=""><i class="bi bi-search me-2"></i>Buscar</button>
    </div>
  

  <!-- Formulario de cadastro -->
   <div class="containerFormRegisterDestination container py-4 " style="display: none;" >
     <form id="formRegisterDestination" class="border border-secondary-subtle rounded-4 p-4 shadow-sm">
      <div class="row g-4">
     
      <div class="col-md-4">
        <label for="nomeDest" class="form-label">Nome</label>
        <input type="text" class="form-control" name="nomeDest" id="nomeDest" placeholder="Nome" maxlength="80" required />
      </div>
       <div class="col-md-4">
        <label for="cepDest" class="form-label">CEP</label>
        <input type="text" class="form-control" name="cepDest" id="cepDest" placeholder="Nome" maxlength="10" required />
      </div>
      <div class="col-md-4">
        <label for="cidaDest" class="form-label">Cidade</label>
        <input type="text" class="form-control" name="cidaDest" id="cidaDest" placeholder="Cidade"/>
      </div>
       <div class="col-md-4">
        <label for="ruaDest" class="form-label">Rua</label>
        <input type="text" class="form-control" name="ruaDest" id="ruaDest" placeholder="Rua"/>
      </div>
      <div class="col-md-4">
        <label for="bairDest" class="form-label">Bairro</label>
        <input type="text" class="form-control" name="bairDest" id="bairDest" placeholder="Bairro"/>
      </div>
      <div class="col-md-4">
        <label for="estdDest" class="form-label">Estado</label>
        <input type="text" class="form-control" name="estdDest" id="estdDest" placeholder="Estado" maxlength="10" />
      </div>
      <div class="col-md-4">
        <label for="ativDest" class="form-label">Ativo</label>
         <select name="ativDest" id="ativDest" class="form-select form-select-sm">
           <option value="">Selecione...</option>
           <option value="Sim">Sim</option>
           <option value="Não">Não</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="tipoDest" class="form-label">Tipo de destino</label>
         <select name="tipoDest" id="tipoDest" class="form-select form-select-sm">
           <option value="">Selecione...</option>
           <option value="Aterro">Aterro</option>
           <option value="lixão">Lixão</option>
        </select>
      </div>

      <div class="d-flex justify-content-center gap-2">
            <button type="button" class="btn btn-success btnRegisterDestination px-5">
          <i class="bi bi-check-circle me-2"></i>Cadastrar</button>

        <button type="button" class="btn btn-secondary btnOutInitDestination px-5">
          <i class="bi bi-arrow-left me-2"></i>Voltar</button>
      </div>
    </form>
   </div>
 </div>

 <!-- Formulario de atualização -->

 <div class="containerFormEditDestination container py-4 " style="display: none;" >
     <form id="formEditDestination" class="border border-secondary-subtle rounded-4 p-4 shadow-sm">
      <div class="row g-4">
     
      <div class="col-md-4">
        <label for="editNomeDest" class="form-label">Nome</label>
        <input type="text" class="form-control" name="editNomeDest" id="editNomeDest" placeholder="Nome" maxlength="80" />
      </div>
       <div class="col-md-4">
        <label for="editCepDest" class="form-label">CEP</label>
        <input type="text" class="form-control" name="editCepDest" id="editCepDest"  maxlength="10"  />
      </div>
      <div class="col-md-4">
        <label for="editCidaDest" class="form-label">Cidade</label>
        <input type="text" class="form-control" name="editCidaDest" id="editCidaDest" />
      </div>
       <div class="col-md-4">
        <label for="editRuaDest" class="form-label">Rua</label>
        <input type="text" class="form-control" name="editRuaDest" id="editRuaDest"/>
      </div>
      <div class="col-md-4">
        <label for="editBairDest" class="form-label">Bairro</label>
        <input type="text" class="form-control" name="editBairDest" id="editBairDest" />
      </div>
      <div class="col-md-4">
        <label for="editEstdDest" class="form-label">Estado</label>
        <input type="text" class="form-control" name="editEstdDest" id="editEstdDest"  />
      </div>
      <div class="col-md-4">
        <label for="editAtivDest" class="form-label">Ativo</label>
         <select name="editAtivDest" id="editAtivDest" class="form-select form-select-sm">
           <option value="">Selecione...</option>
           <option value="Sim">Sim</option>
           <option value="Não">Não</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="editTipoDest" class="form-label">Tipo de destino</label>
         <select name="editTipoDest" id="editTipoDest" class="form-select form-select-sm">
           <option value="">Selecione...</option>
           <option value="Aterro">Aterro</option>
           <option value="lixão">Lixão</option>
        </select>
      </div>

      <div class="d-flex justify-content-center gap-2">
            <button type="button" class="btn btn-success btnSubmitEditDestination px-5">
          <i class="bi bi-check-circle me-2"></i>salvar</button>

        <button type="button" class="btn btn-secondary btnOutInitDestination px-5">
          <i class="bi bi-arrow-left me-2"></i>Voltar</button>
      </div>
    </form>
   </div>
 </div>
  
</section>
