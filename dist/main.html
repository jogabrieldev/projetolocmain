    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="./mainGoods/mainGoods.css" />
    <link rel="stylesheet" href="./mainClient/mainClient.css" />
    <link rel="stylesheet" href="./mainForn/mainForn.css" />
    <link rel="stylesheet" href="./mainProd/mainProd.css" />
    <link rel="stylesheet" href="./mainFabe/mainFabri.css" />
    <link rel="stylesheet" href="./mainTypeProd/mainTypeProd.css" />
    <link rel="stylesheet" href="./mainDrive/mainDriver.css" />
    <link rel="stylesheet" href="./mainAutomovel/mainAuto.css" />
    <link rel="stylesheet" href="../screenLocation/location.css" />

    <link rel="stylesheet" href="../screenDelivery/mainDelivery.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Caçamba</title>
  <script defer src="main.bundle.js"></script></head>

<body>

    <section class="container-fluid bg-opacity-75 text-white d-flex flex-wrap align-items-center justify-content-between px-3 px-md-4 position-sticky top-0 rounded-3" style="min-height: 100px; z-index: 1030">
    <!-- Logo -->
    <div class="d-flex align-items-center mb-2 mb-md-0" style="margin-left: 1%">
      <img src="../img/sgttec2.jpg" alt="logo" class="rounded-circle border border-white me-2 me-md-3" style="width: 80px;" />
      <h5 class="mb-0">SGTTEC</h5>
    </div>

    <!-- Sessão ativa -->
    <div class="d-none d-sm-block bg-opacity-50 text-white text-center rounded-pill px-3 px-md-4 py-2 information">
      Sessão ativa
    </div>

    <!-- Botão mobile -->
    <button class="btn btn-outline-light d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral" id="mobileMenuToggle">
      ☰ Menu
    </button>
  </section>

  <!-- Menu lateral desktop -->
  <div class="workButton">
    <div class="text-center mb-3">
      <img src="../img/sgttec2.jpg" alt="Logo" class="img-fluid rounded-circle border border-white" style="width: 80px;" />
    </div>
    <ul class="nav flex-column mt-3 mt-md-5">

     <li class="nav-item mb-2">
      <button class="btn btn-outline-light w-100 d-flex align-items-center justify-content-between" 
              data-bs-toggle="collapse" data-bs-target="#cadastrosMenu" 
              aria-expanded="false" aria-controls="cadastrosMenu" id="btnStartRegister">
        <span><i class="bi bi-folder-fill me-2"></i>Cadastros</span>
        <i class="bi bi-caret-down-fill"></i>
      </button>
    </li>

      <div class="collapse" id="cadastrosMenu">
        <ul class="nav flex-column w-100">

        <li class="nav-item mb-0"><button class="btn btn-submenu btn-outline-light w-100 btnLoadBens"><i class="bi bi-box-seam me-2"></i>Bens</button></li>
        <br>
        <li class="nav-item mb-0"><button class="btn btn-submenu btn-outline-light w-100  btnCadClie"><i class="bi bi-person-lines-fill me-2"></i>Clientes</button></li>
         <br>
        <li class="nav-item mb-0"><button class="btn btn-submenu btn-outline-light w-100  btnCadForn"><i class="bi bi-truck me-2"></i>Fornecedor</button></li>
          <br>
        <li class="nav-item mb-0"><button class="btn btn-submenu btn-outline-light w-100  btnCadProd"><i class="bi bi-bag-check me-2"></i>Produto</button></li>
         <br>
        <li class="nav-item mb-0"><button class="btn btn-submenu btn-outline-light w-100  btnCadFabri"><i class="bi bi-tags me-2"></i>Família de Bens</button></li>
          <br>
        <li class="nav-item mb-0"><button class="btn btn-submenu btn-outline-light w-100  btnCadTypeProd"><i class="bi bi-ui-checks me-2"></i>Tipo do Produto</button></li>
          <br>
        <li class="nav-item mb-0"><button class="btn btn-submenu btn-outline-light w-100 btnCadMotorista"><i class="bi bi-person-badge me-2"></i>Motorista</button></li>
         <br>
        <li class="nav-item mb-0"><button class="btn btn-submenu btn-outline-light w-100  btnCadAutomo"><i class="bi bi-truck-front me-2"></i>Veículos</button></li>
         <br>
        <li class="nav-item mb-0"><button class="btn btn-submenu btn-outline-light w-100  btnCadResiduo"><i class="bi bi-recycle me-2"></i>Resíduo</button></li>
      </ul>
    </div>
       
    <li class="nav-item mb-2"><button class="btn btn-outline-light w-100 btnRegisterLocation"><i class="bi bi-journal-plus me-2"></i>Locação</button></li>

    <li class="nav-item mb-2"><button class="btn btn-outline-light w-100 btnLogistic" onclick="locationPendente()"><i class="bi bi-map-fill me-2"></i>Logística</button></li>

    <li class="nav-item mb-2"><button class="btn btn-outline-light w-100 delivery"><i class="bi bi-box-arrow-down me-2"></i>Entrega</button></li>

    <li class="nav-item mb-2"><button class="btn btn-outline-light w-100 btnDevolution"><i class="bi bi-box-arrow-up me-2"></i>Devoluções</button></li>
     
    </ul>

    <div class="text-center mt-3">
      <span class="material-symbols-outlined sync-icon">sync</span>
    </div>
  </div>

  <!-- Menu lateral mobile (offcanvas) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="text-center">
        <img src="../img/sgttec2.jpg" alt="Logo" class="img-fluid rounded-circle border border-white mb-3" />
      </div>

       <ul class="nav flex-column mt-3 mt-md-5">

      <li class="nav-item mb-2">
        <button class="btn btn-outline-light w-100" data-bs-toggle="collapse" data-bs-target="#cadastrosMenuMobile" aria-expanded="false" aria-controls="cadastrosMenuMobile" id="btnStartRegister">
          Cadastros
        </button>
      </li>

      <div class="collapse" id="cadastrosMenuMobile">
        <ul class="nav flex-column ms-2 w-100">
          <li class="nav-item my-1">
            <button class="btn btn-submenu btn-outline-light w-100 btnLoadBens">Bens</button>
          </li>

          <li class="nav-item my-1">
            <button class="btn btn-submenu btn-outline-light w-100 btnCadClie">
              Clientes
            </button>
          </li>

          <li class="nav-item my-1"><button class="btn btn-submenu btn-outline-light w-100 btnCadForn">Fornecedor</button></li>

          <li class="nav-item my-1"><button class="btn btn-submenu btn-outline-light w-100 btnCadProd">Produto</button></li>

          <li class="nav-item my-1"><button class="btn btn-submenu btn-outline-light w-100 btnCadFabri">Família de Bens</button></li>

          <li class="nav-item my-1"><button class="btn btn-submenu btn-outline-light w-100 btnCadTypeProd">Tipo do Produto</button></li>

          <li class="nav-item my-1"><button class="btn btn-submenu btn-outline-light w-100 btnCadMotorista">Motorista</button></li>

          <li class="nav-item my-1"><button class="btn btn-submenu btn-outline-light w-100 btnCadAutomo">Veículos</button></li>

          <li class="nav-item my-1"><button class="btn btn-submenu btn-outline-light w-100 btnCadResiduo">Residuo</button></li>
        </ul>
      </div>

      <li class="nav-item mb-2 "><button class="btn btn-outline-light w-100 btnRegisterLocation">Locação</button></li>
      
      <li class="nav-item mb-2 btn-logistica"><button class="btn btn-outline-light w-100 btnLogistic" onclick="locationPendente()">Logística</button></li>

      <li class="nav-item mb-2 "><button class="btn btn-outline-light w-100 delivery">Entrega</button></li>
      <li class="nav-item mb-2 "><button class="btn btn-outline-light w-100 btnDevolution">Devoluções</button></li>
     
    </ul>
    
    </div>
  </div>
      
      <!-- CONTAINER MAIN DA APLICAÇÃO SPA -->
      <section id="mainContent"> 

        <section id="welcomeAnimation" class="welcome-container text-white">
          <div class="text-center animate__animated animate__fadeInDown">
            <svg
              width="100"
              height="100"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#00d1ff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mb-4 animate__animated animate__pulse animate__infinite"
            >
              <path d="M20 6L9 17l-5-5" />
            </svg>
            <h1 class="fw-bold mb-3 typewriter">Bem-vindo ao sistema SGTTEC!</h1>
          </div>
        </section>
         
      </section>

   </main>  
    
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="maskFields.js"></script>
    <script src="validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./mainGoods/mainGoods.js"></script>
    <script type="module" src="./mainClient/mainClient.js"></script>
    <script src="./mainForn/mainForn.js"></script>
    <script src="./mainProd/mainProd.js"></script>
    <script src="./mainFabe/mainFabri.js"></script>
    <script src="./mainTypeProd/mainTypeProd.js"></script>
    <script src="./mainDrive/mainDriver.js"></script>
    <script src="./mainAutomovel/mainAuto.js"></script>
    <script src="./mainResiduo/mainResiduo.js"></script>
    <script src="../screenLocation/toDoLocation.js"></script>
    <script src="../screenLocation/locationFinish.js"></script>
    <script src="../screenLogistics/mainLogistics.js"></script>
    <script src="../screenDelivery/mainDelivery.js"></script>
    <script src="../screenDevolution/mainReturn.js"></script>
    <script src="../screenLocation/localization.js"></script>
    <script src="../screenLocation/locationVehicle.js"></script>
    <script src="main.js"></script>

  </body>
</html>
